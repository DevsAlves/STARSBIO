<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STARSBIO</title>
    <link rel="stylesheet" href="style/style.css">

</head>
<body>
    <nav id="navbar">
        <img src="img/logo.jpg" alt="" id="profile">
        <h1>STARSBIO</h1>   
    </nav>

    <main  id="main_container">
        <div class="section1">
            <h2>Situação</h2>
            <div class="content_situation"> 
                <div class="content_p">
                    <p>Queimadura</p> 
                    <p class="value">2º grau</p>
                    <p>Progresso</p>
                    <p class="value">7/10</p>
                    <p>Prazo estimado</p>
                    <p class="value">1 semana</p>
                </div>

                <div class="container_situation">
                    <div id="circle"></div>
                </div>
            </div>
        </div>

        <div class="section2">
            <h2>Desempenho</h2>
            <div class="content">
                <div class="content_inline"> 
                    <div class="sub_content"> 
                        <h2>Está evoluindo</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="section3">
            <h2>Dicas</h2>
            <!-- Adicionar funcionalidade de adicionar tarefas e remover tarefas -->
            <div  class="content">
                <ul>
                    <li>  <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" fill="currentColor" class="bi bi-check " viewBox="0 0 16 16">
                        <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425z"/>
                      </svg>  Verifique o aplicativo todos os dias</li>
                    <li>  <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
                        <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425z"/>
                      </svg>  Verifique a situação do curativo</li>
                    <li>  <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
                        <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425z"/>
                      </svg>  Evite tocar na ferida</li>
                </ul>
            </div>
        </div>

    </main>

    <footer id="footer_container">
        <p> Guilherme Alves &copy;</p>
    </footer>  

</body>
</html>
