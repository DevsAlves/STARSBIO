<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STARSBIO</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="icon" href="../img/logo.jpg" type="image/"x-icon>

</head>
<body>
    <nav id="navbar">
        <img src="../img/logo-removebg-preview.png" alt="logo" id="profile">
        <h1><a href="../index.html">STARS BIO</a></h1>   
    </nav>


    <form class="form-container">
        <label for="grau">Qual o grau de queimadura?</label>
        <select id="grau" name="grau" required>
          <option value="">Selecione...</option>
          <option value="1">1ยบ Grau</option>
          <option value="2">2ยบ Grau</option>
          <option value="3">3ยบ Grau</option>
        </select>
  
        <label for="progresso">Qual o progresso?</label>
        <input type="number" id="progresso" name="progresso" placeholder="Descreva o progresso" required>
  
        <label for="prazo">Qual o prazo estimado?</label>
        <input type="date" id="prazo" name="prazo" required>
  
        <button type="submit" id="submit"><a href="../index.html">Enviar</a></button>
        
      </form>

    <footer id="footer_container">
        <p> Guilherme Alves &copy;</p>
    </footer>  


    <script src="../src/script.js"></script>
