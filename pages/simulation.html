<html lang="pt-br">
<head>

<body>
    <nav id="navbar">
        <img src="../img/logo-removebg-preview.png" alt="logo" id="profile">

    <div class="back">
        <a href="../index.html">Voltar</a>
        <a href="../index.html"><img src="../img/img_seta.png" alt="seta" id="img_back"></a>

    <form class="form-container">
        <label for="lesao">Qual o tipo de lesão ?</label>
        <select id="lesao" name="grau" required>
          <option value="">Selecione...</option>
          <option value="Corte">Corte</option>
          <option value="Queimadura">Queimadura</option>
        </select>
  
        <label for="progresso">Qual o progresso da lesão ? (de 0 a 10)</label>
        <input type="number" id="progresso" name="progresso" placeholder="Descreva o progresso" required>
  
        <label for="prazo">Qual o prazo estimado?</label>
        <input type="date" id="prazo" name="prazo" required>
        
        <button type="submit" id="submit"><a href="../index.html">Enviar</a></button>
        
      </form>
